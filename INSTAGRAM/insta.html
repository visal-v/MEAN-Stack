<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>

<body>
    <div class="main">
        <div class="left">
            <div class="iphone4">
                <img src="images/iphone3.PNG" class="iphone4">
            </div>

        </div>
        <div class="right">
            <div class="mainbox">
                <div class="box">
                    <div class="head">
                        <h1>Instagram</h1>
                    </div>
                    <form action="">
                        <div class="mb-3">
                            
                            <input type="text" class="form-control" placeholder="Phone number,username or email">

                        </div>
                        <div class="mb-3">

                            <input type="password" class="form-control " placeholder="Password">
                        </div>
                        <div class="mb-3">
                            <input type="submit" class="form-control" id="button" value="Log in">
                        </div>
                    </form>

                    <hr>
                    <div class="or">
                        OR
                    </div>
                    
                    <div class="fb">
                        <img src="" alt="">
                        <a href="#" class="a">Log in with Facebook</a>
                    </div>
                    <div class="fgt">
                        <a href="#" class="a">Forgot password?</a>
                    </div>



                </div>
                <div class="signup">
                    <h6>Dont have an account <a href="#" class="a">sign up</a></h6>
                </div>
                <div class="text">
                    <h6>Get the app</h6>
                </div>  
                <div class="store">
                        <a href="appstore.com"> <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" class="app2" alt=""></a>
                        <a href="playstore.com"> <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" class="play2" alt=""></a>
                </div>
            </div>



        </div>




    </div>
    <div class="bottom">

    </div>
</body>

</html>
